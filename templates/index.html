<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
        }
        .container {
            
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
        select, input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <p style="color:red">Please ensure that your column name for work order links is WO URL and service links be Service URL</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Choose file:</label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="column" class="form-label">What do you want to get:</label>
                <select id="column" name="column" class="form-select" required>
                    <option value="WO URL">Work order status</option>
                    <option value="Service URL">Service status</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
