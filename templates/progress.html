<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        progress {
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }
        #progress-text, #status-message {
            display: none; /* Initially hidden */
            margin-top: 20px;
            font-weight: bold;
        }
        #status-message {
            color: #28a745;
        }
        #home-button {
            margin-top: 20px;
            display: none;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please be patient and continue with other work. This might take a few minutes...</h1>
        <progress id="progress-bar" value="0" max="100"></progress>
        <p id="progress-text">Processing: 0%</p>
        <p id="status-message"></p>
        <a id="home-button" href="/" class="btn btn-primary">Back to Home</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('update_progress', function(data) {
                console.log("Received update_progress event", data); // Debug statement

                let progressBar = document.getElementById('progress-bar');
                let progressText = document.getElementById('progress-text');
                let statusMessage = document.getElementById('status-message');

                progressBar.value = data.progress;

                if (data.progress === 100) {
                    progressText.innerText = "Completed";
                    progressText.style.display = 'block'; // Show progress text
                    statusMessage.innerText = data.status_message || ''; // Show status message
                    statusMessage.style.display = 'block'; // Show status message
                    document.getElementById('home-button').style.display = 'block'; // Show home button
                } else if (data.progress === -1) {
                    progressText.innerText = data.error_message || "Error";
                    progressText.style.display = 'block'; // Show progress text
                    statusMessage.style.display = 'none'; // Hide status message
                    document.getElementById('home-button').style.display = 'none'; // Hide home button
                } else {
                    progressText.innerText = `Processing: ${data.progress.toFixed(2)}%`;
                    progressText.style.display = 'block'; // Show progress text
                }
            });
        });
    </script>
</body>
</html>
